<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Fitness</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="CSS/Image/icons8-dumbbell-100.png" alt="">
            <div>Rohit Fitness</div>
        </div>


        <!-- Mid box for nav bar -->

        <div class="mid">
           <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Fitness Calculator</a></li>
            <li><a href="#">Contact Us</a></li>
           </ul>
        </div>


        <!-- rigtht box for button  -->
        <div class="right">
            <button class="btn">Call Us Now</button>
        </div>
    </header>

    <div class="container">
        <h1>Join the best gym of Delhi now </h1>
        <form action="#">
            <div class="formgroup">
                <input type="text" name="" id="" placeholder="Enter Your Name ">
            </div>
            <div class="formgroup">
                <input type="text" name="" id="" placeholder="Enter Your Age ">
            </div>
            <div class="formgroup">
                <input type="text" name="" id="" placeholder="Enter Your Gender ">
                
            </div>
            <div class="formgroup">
                <input type="text" name="" id="" placeholder="Enter Your Locality ">
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
